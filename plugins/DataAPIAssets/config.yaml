name: DataAPIAssets
id:   DataAPIAssets
version: 0.7
config_settings:
    DataAPIAssetsRequiresLogin:
        default: 0
        updatable: 1
    DataAPIAssetsIconSize:
        default: 45
        updatable: 1
callbacks:
    data_api_pre_save.asset: DataAPIAssets::EndPoint::Asset::data_api_pre_save_asset
applications:
    data_api:
        endpoints:
            - id: list_assets
              route: /sites/:site_id/assets
              verb: GET
              version: 1
              handler: DataAPIAssets::EndPoint::Asset::list_assets
              requires_login: 0
            - id: list_assets_image
              route: /sites/:site_id/assets/image
              verb: GET
              version: 1
              handler: DataAPIAssets::EndPoint::Asset::list_assets
              requires_login: 0
            - id: list_assets_video
              route: /sites/:site_id/assets/video
              verb: GET
              version: 1
              handler: DataAPIAssets::EndPoint::Asset::list_assets
              requires_login: 0
            - id: list_assets_audio
              route: /sites/:site_id/assets/audio
              verb: GET
              version: 1
              handler: DataAPIAssets::EndPoint::Asset::list_assets
              requires_login: 0
            - id: get_asset
              route: /sites/:site_id/assets/:asset_id
              verb: GET
              version: 1
              handler: DataAPIAssets::EndPoint::Asset::get_asset
              requires_login: 0
            - id: overwrite_asset
              route: /sites/:site_id/assets/:asset_id
              verb: POST
              version: 1
              handler: DataAPIAssets::EndPoint::Asset::update_asset
              requires_login: 1
            - id: update_asset
              route: /sites/:site_id/assets/:asset_id
              verb: PUT
              version: 1
              handler: DataAPIAssets::EndPoint::Asset::update_asset
              requires_login: 1
            - id: delete_asset
              route: /sites/:site_id/assets/:asset_id
              verb: DELETE
              version: 1
              handler: DataAPIAssets::EndPoint::Asset::delete_asset
              requires_login: 1
        resources:
            asset:
                fields:
                    - name: icon_url
                      from_object: DataAPIAssets::Resource::Asset::icon_url
                    - name: file_name
            image:
                fields:
                    - name: image_width
                      from_object: DataAPIAssets::Resource::Asset::image_width
                    - name: image_height
                      from_object: DataAPIAssets::Resource::Asset::image_height
                    - name: icon_url
                      from_object: DataAPIAssets::Resource::Asset::icon_url
                    - name: id
                    - name: file_name
                    - name: url
                    - name: label
                    - name: description
                    - name: mimeType
                      from_object: sub { my ($obj) = @_; $obj->mime_type;}
                    - name: tags
                      from_object: sub { my ($obj) = @_; [ $obj->tags ];}
            video:
                fields:
                    - name: icon_url
                      from_object: DataAPIAssets::Resource::Asset::icon_url
                    - name: id
                    - name: file_name
                    - name: url
                    - name: label
                    - name: description
                    - name: mimeType
                      from_object: sub { my ($obj) = @_; $obj->mime_type;}
                    - name: tags
                      from_object: sub { my ($obj) = @_; [ $obj->tags ];}
            audio:
                fields:
                    - name: icon_url
                      from_object: DataAPIAssets::Resource::Asset::icon_url
                    - name: id
                    - name: file_name
                    - name: url
                    - name: label
                    - name: description
                    - name: mimeType
                      from_object: sub { my ($obj) = @_; $obj->mime_type;}
                    - name: tags
                      from_object: sub { my ($obj) = @_; [ $obj->tags ];}
